<!-- templates/admin_crud.html -->
{% extends "base.html" %}

{% block title %}{{ 'Edit' if product else 'Create' }} Product{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">
                    {{ 'Edit' if product else 'Create' }} Product
                </h2>
                <form
                    method="POST"
                    enctype="multipart/form-data"
                    action="{% if product %}{{ url_for('admin.edit_product', product_id=product.id) }}{% else %}{{ url_for('admin.create_product') }}{% endif %}"
                >

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input
                            type="text"
                            class="form-control"
                            name="name"
                            value="{{ product.name if product else '' }}"
                            required
                        >
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Original Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    name="original_price"
                                    step="0.01"
                                    value="{{ product.original_price if product else '' }}"
                                    required
                                >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Discount Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="number"
                                    class="form-control"
                                    name="discount_price"
                                    step="0.01"
                                    value="{{ product.discount_price if product else '' }}"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea
                            class="form-control"
                            name="description"
                            rows="4"
                        >{{ product.description if product else '' }}</textarea>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Stock Quantity</label>
                            <input
                                type="number"
                                class="form-control"
                                name="stock"
                                value="{{ product.stock if product else '' }}"
                                required
                            >
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status</label>
                            <select class="form-select" name="is_active">
                                <option value="true" {% if product and product.is_active %}selected{% endif %}>Active</option>
                                <option value="false" {% if product and not product.is_active %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>
                    </div>

                    <!-- New Image Upload Field -->
                    <div class="mb-4">
                        <label for="image" class="form-label">Product Image</label>
                        <input
                            type="file"
                            class="form-control"
                            id="image"
                            name="image"
                            accept="image/*"
                        >
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            {{ 'Update' if product else 'Create' }} Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
