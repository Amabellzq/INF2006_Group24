<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<section class="mb-5">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='images/hero1.jpg') }}"
                     class="d-block w-100"
                     style="height: 400px; object-fit: cover;"
                     alt="Special Offers">
                <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 p-4 rounded">
                    <h2 class="display-5">Up to 70% Off</h2>
                    <p>Premium wellness packages</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{{ url_for('static', filename='images/hero2.jpg') }}"
                     class="d-block w-100"
                     style="height: 400px; object-fit: cover;"
                     alt="New Arrivals">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</section>

<!-- Categories -->
<section class="mb-5">
    <h2 class="mb-4">Popular Categories</h2>
    <div class="row g-4">
        <div class="col-md-3">
            <div class="card border-0 shadow-sm h-100">
                <img src="{{ url_for('static', filename='images/beauty.jpg') }}"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;"
                     alt="Beauty">
                <div class="card-body text-center">
                    <h5 class="card-title">Beauty & Spa</h5>
                </div>
            </div>
        </div>
        <!-- Repeat for other categories -->
    </div>
</section>

<!-- Trending Deals -->
<section class="mb-5">
    <h2 class="mb-4">Trending Deals</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in trending_products %}
        <div class="col">
            <div class="card h-100 border-0 shadow-sm">
                <img src="{{ product.image_url }}"
                     class="card-img-top"
                     style="height: 200px; object-fit: cover;"
                     alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="text-danger fs-5">${{ product.current_price }}</span>
                        <span class="text-muted"><s>${{ product.original_price }}</s></span>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <a href="{{ url_for('products.get_product', product_id=product.id) }}"
                       class="btn btn-primary w-100">
                        View Deal
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
