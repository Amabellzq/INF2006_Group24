<!-- templates/product_detail.html -->
{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row g-5">
    <!-- Product Images -->
    <div class="col-md-6">
        <img src="{{ product.image_url }}" class="img-fluid rounded-3 shadow" alt="{{ product.name }}">
        <div class="row mt-3 g-2">
            <div class="col-3"><img src="{{ product.image_url }}" class="img-thumbnail"></div>
            <div class="col-3"><img src="{{ product.image_url }}" class="img-thumbnail"></div>
        </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
        <h1 class="mb-3">{{ product.name }}</h1>
        <div class="d-flex align-items-center mb-4">
            <h2 class="text-danger me-3">${{ "%.2f"|format(product.current_price) }}</h2>
            <s class="text-muted">${{ "%.2f"|format(product.original_price) }}</s>
        </div>

        <div class="mb-4">
            <div class="d-flex gap-2 mb-3">
                <button class="btn btn-primary btn-lg flex-grow-1">
                    <i class="fas fa-cart-plus me-2"></i>Add to Cart
                </button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Description</h5>
                <p class="card-text">{{ product.description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
